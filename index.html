<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap counter</title>
  <link rel="stylesheet" href="./css/waves.min.css">
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>


  <div id="app">
    <div class="menu">
      <div class="menu-left">
        <div class="title">
          <p>
            abc
          </p>
        </div>
      </div>
      <div class="menu-right">
        <div class="love waves-effect">
          <i class="fas fa-heart"></i>
        </div>
        <div class="bar waves-effect">
          <i class="fas fa-bars"></i>

        </div>
      </div>
    </div>
    <div class="contentapp">
      <h2 class="title">
        Tap count:
      </h2>
      <div class="d-block w-100">

        <div class="number">

      </div>


    </div>
    <div class="navigation">
      <div class="li waves-effect" id="li1">

        <span>

        </span>
      </div>

        <span>
          LOCK

        </span>
      </div>
      <div class="li waves-effect" id="li3">
        <span>
          RESET

        </span>

      </div>
    </div>

    <div class="list-group">
      <li class="waves-effect">Đếm ngược dưới 0</li>
      <li class="waves-effect">ABC</li>
      <li class="waves-effect">ABC</li>
    </div>
  </div>

  <script src="cordova.js"></script>
  <script src="./js/waves.min.js"></script>
  <script src="./js/all.min.js"></script>
  <script src="./js/index.js"></script>
  <script>
    Waves.attach(".waves-effect");
    Waves.init();
  </script>

</html>
